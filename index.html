<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color" style="background-color: white"></div>
            <div class="controls_color" style="background-color: rgb(255, 0, 0)"></div>
            <div class="controls_color" style="background-color: rgb(211, 199, 35)"></div>
            <div class="controls_color" style="background-color: rgb(28, 56, 70)"></div>
            <div class="controls_color" style="background-color: rgb(98, 44, 119)"></div>
            <div class="controls_color" style="background-color: rgb(55, 199, 55)"></div>
            <div class="controls_color" style="background-color: rgb(36, 122, 115)"></div>
            <div class="controls_color" style="background-color: rgb(226, 25, 119)"></div>
            <div class="controls_color" style="background-color: rgb(0, 0, 0)"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
